<div class="container-fluid">
  <app-header *ngIf="!showLocalVideo"></app-header>
  <div class="main-body">
    <div class="video-players">
      <div class="row" *ngIf="!isSharingScreen">
        <ng-container *ngFor="let item of totalParticipant | keyvalue">
          <div class="col-xs-12 col-sm-3" *ngIf="item.value['videoStream']">
            <app-video-player [data]="item.value"></app-video-player>
          </div>
        </ng-container>
      </div>
      <div class="shareScreen" *ngIf="isSharingScreen">
        <ng-container>
          <app-scree-share-player></app-scree-share-player>
        </ng-container>
      </div>
    </div>
  </div>
  <app-footer *ngIf="showLocalVideo" [localStream]="localStream" 
    [showLocalVideo]="showLocalVideo" 
    [audioOnly]="audioOnly"
    (shareScreen)="screenShare()"
    (toggleVideo)="replaceVideoToAudio()"
    ></app-footer>
</div>
